---
layout: default
---

<main class="main main__page">
  <div class="container">
    <h2>Contact</h2>

    <h4>Have a question? We're a friendly bunch. Complete the form.</h4>
    <div role="form" class="wpcf7" id="wpcf7-f5-p8-o1" lang="en-US" dir="ltr">
      <div class="screen-reader-response"></div>
      <form action="/contact/" method="post" class="wpcf7-form" novalidate="novalidate">
        <div class="form__group">
          <label class="form__label">
            <span class="wpcf7-form-control-wrap your-name">
              <input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text form__input" aria-invalid="false" placeholder="Name">
            </span>
            <i class="form__icon form__icon_name"></i>
          </label>
          <label class="form__label">
            <span class="wpcf7-form-control-wrap phone">
              <input type="tel" name="phone" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-tel form__input" aria-invalid="false" placeholder="Mobile Number">
            </span>
            <i class="form__icon form__icon_phone"></i>
          </label>
        </div>
        <label class="form__label">
          <span class="wpcf7-form-control-wrap email">
            <input type="email" name="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-email form__input" aria-invalid="false" placeholder="Email" data-kwimpalastatus="alive">
          </span>
          <i class="form__icon form__icon_email"></i>
        </label>
        <label>
          <span class="wpcf7-form-control-wrap message">
            <textarea name="message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea form__textarea" aria-invalid="false" placeholder="Message"></textarea>
          </span>
        </label>
        <input type="submit" value="Submit" class="wpcf7-form-control wpcf7-submit btn form__btn">
        <span class="ajax-loader"></span>
        <div class="wpcf7-response-output wpcf7-display-none"></div>
      </form>
    </div>
  </div>
</main>
