---
layout: default
---
<main class="main">
  <div class="container">
    <div class="login-form">
      <h2 id="log-in-form">Log in</h2>
      <a class="login-form__facebook" href="https://www.facebook.com/v7.0/dialog/oauth?response_type=code&scope=public_profile,email&client_id=288189148987222&redirect_uri=https://sweetstix.co.za/oauth/fb/&state={'{nonce=23423434;site=sweetstix}'}">
        <img src="/assets/images/icons/login-facebook.jpg" alt="login with facebook">
      </a>
      <hr>
      Login with your email / password<br>
      <div role="form" class="wpcf7" id="wpcf7-f5-p8-o1" lang="en-US" dir="ltr">
        <div class="screen-reader-response"></div>
        <form action="/login/" method="post" class="wpcf7-form">
          <input class="vanger" type="hidden" name="url" id="url">
          <input name="login_nonce" id="comment_nonce" type="hidden" value="c47ce32e83d364c614f2ebd21b8bb7ad">
          <input name="login_nonce_ttl" id="comment_nonce_ttl" type="hidden" value="1593018699">
          <label class="form__label">
            <span class="wpcf7-form-control-wrap email">
              <input type="email" name="email" id="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-email form__input" aria-invalid="false" placeholder="Email Address"/>
            </span>
            <i class="form__icon form__icon_email"></i>
          </label>
          <label class="form__label">
            <span class="wpcf7-form-control-wrap phone">
              <input type="password" name="password" id="password" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-password wpcf7-validates-as-password form__input" aria-invalid="false" placeholder="Password"/>
            </span>
            <i class="form__icon form__icon_lock"></i>
          </label>
          <input type="submit" value="Log in" class="wpcf7-form-control wpcf7-submit btn form__btn"/>
          <div class="wpcf7-response-output wpcf7-display-none"></div>
        </form>
        <a class="login-form__reset" href="/forgot-password/">[ Reset your password ]</a>
      </div>
    </div>
  </div>
</main>
